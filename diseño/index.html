<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="font-family: Montserrat, sans-serif;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SomeNotes | Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <meta name="description" content="Fast note taking app">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/css/Navigation-Clean.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body style="font-family: Montserrat, sans-serif;">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container">
            <a class="navbar-brand text-truncate text-break" th:href="@{/}" style="font-size: 4rem;">Some Notes</a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="#" style="color: rgb(0,0,0);">Login options</a></li>
                    </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center" style="font-size: 3rem;">
                    <a th:href="@{/tareas/add}">
                        <i class="icon ion-plus-round"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div th:each="tarea:${tareas}" class="col-md-4" >
                    <div class="card rounded">
                        <div class="card-body">
                            <a th:href="@{/tareas/edit/}+${tarea.id}" class="card-link"  style="color: rgb(0,0,0);">
                                <h4 th:text="${tarea.titulo}" style="font-size: 3rem;font-weight: bold;font-family: Montserrat, sans-serif;"></h4>
                            </a>
                            <h6 th:text="${tarea.id}" class="text-muted card-subtitle mb-2"></h6>
                            <p  th:text="${tarea.texto}" class="card-text"></p>
                            <a  th:href="@{/tareas/edit/}+${tarea.id}" class="card-link btn btn-primary" >Editar</a>
                            <a  th:onclick="eliminar([[${tarea.id}]])" href="#" class="card-link btn btn-link" >Borrar</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    
<footer class="text-center">
          <div class="credits mt-5">
            <span>©️</span>
            <span class="current-year">2020</span> Made with 
                <i style="color: red" class="fa fa-heart heart"
              alt="love">
                </i> 
                by 
                <a href="https://cristianmarint.com" target="_blank"> Cristian Marín
                </a>
          </div>
</footer>


<script src="/js/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/Footer---Made-with-love.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/js/funciones.js"></script>
</body>

</html>
